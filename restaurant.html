<!DOCTYPE html>
<html lang="en">

    <head>
        <!-- Set UTF-8 encoding -->
        <meta charset="utf-8">
        <!-- Set the viewport for mobile optimization -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Main CSS file -->
        <link rel="stylesheet" href="css/styles.css">
        <!-- Leaflet CSS file for maps -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
        <title>Restaurant Reviews</title>
    </head>

    <body class="inside">
        <!-- Beginning header -->
        <header>
            <!-- Beginning nav -->
            <nav class="main-header">
                <h1><a href="/">Restaurant Reviews</a></h1>
            </nav>
            <!-- End nav -->
            <!-- Beginning breadcrumb -->
            <nav class="main-breadcrumb" aria-label="Breadcrumb">
                <ul id="breadcrumb" >
                    <li><a href="/">Home</a></li>
                </ul>
            </nav>
            <!-- End breadcrumb -->
        </header>
        <!-- End header -->

        <!-- Beginning main -->
        <main class="maincontent">
            <!-- Beginning map -->
            <section id="map-container">
                <div class="map" id="map" tabindex="0" role="application" aria-label="Map showing the restaurant location"></div>
            </section>
            <!-- End map -->
            <!-- Beginning restaurant -->
            <section class="container restaurant-details" id="restaurant-container">
                <div class="box restaurant-title">
                    <h2 id="restaurant-name"></h2>
                </div>
                <div class="box restaurant-image">
                    <img id="restaurant-img" alt="">
                </div>
                <div class="box container restaurant-info">
                    <div class="box restaurant-cuisine">
                        <p id="restaurant-cuisine"></p>
                    </div>
                    <div class="box restaurant-address">
                        <p id="restaurant-address"></p>
                    </div>
                    <div class="box restaurant-hours">
                        <table id="restaurant-hours"></table>
                    </div>
                </div>
            </section>
            <!-- End restaurant -->
            <!-- Beginning reviews -->
            <section class="reviews" id="reviews-container">
                <ul class="container" id="reviews-list"></ul>
            </section>
            <!-- End reviews -->
        </main>
        <!-- End main -->

        <!-- Beginning footer -->
        <footer class="footer">
            Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
        </footer>
        <!-- End footer -->

        <!-- Beginning scripts -->
        <!-- Promised IndexedDB library -->
        <script src="js/idb.js"></script>
        <!-- IndexedDB helpers -->
        <script src="js/idbhelper.js"></script>
        <!-- Database helpers -->
        <script src="js/dbhelper.js"></script>
        <!-- Main javascript file -->
        <script src="js/restaurant_info.js"></script>
        <!-- Leaflet javascript file for maps -->
        <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
        <!-- End scripts -->

    </body>

</html>
