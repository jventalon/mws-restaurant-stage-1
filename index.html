<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Restaurant Reviews</title>
</head>

<body>
    <header>
        <nav class="main-header">
            <h1><a href="/">Restaurant Reviews</a></h1>
        </nav>
    </header>

    <main id="maincontent">
        <section id="map-container">
            <div id="map"></div>
        </section>
        <section>
            <div class="container filter-options">
                <div class="box filter-options-title">
                    <h2>Filter Results</h2>
                </div>
                <div class="box filter-options-neighborhoods">
                    <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
                        <option value="all">All Neighborhoods</option>
                    </select>
                </div>
                <div class="box filter-options-cuisines">
                    <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
                        <option value="all">All Cuisines</option>
                    </select>
                </div>
            </div>
            <ul id="restaurants-list" class="container"></ul>
        </section>
    </main>

    <script src="js/dbhelper.js"></script>
    <script src="js/main.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDWEO46QmCjWFGK6TpdO-6S9KBFYt_2SBo&libraries=places&callback=initMap"></script>


    <footer id="footer">
        Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>

</body>

</html>
