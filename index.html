<!DOCTYPE html>
<html lang="en">

    <head>
        <!-- Set UTF-8 encoding -->
        <meta charset="utf-8">
        <!-- Set the viewport for mobile optimization -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Main CSS file -->
        <link rel="stylesheet" href="css/main.min.css">
        <!-- Leaflet CSS file for maps -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
        <title>Restaurant Reviews</title>
    </head>

    <body>
        <!-- Beginning header -->
        <header>
            <nav class="main-header">
                <h1><a href="/">Restaurant Reviews</a></h1>
            </nav>
        </header>
        <!-- End header -->

        <!-- Beginning main -->
        <main class="maincontent">
            <!-- Beginning map -->
            <section id="map-container">
                <div class="map" id="map" tabindex="0" role="application" aria-label="Map showing restaurant locations"></div>
            </section>
            <!-- End map -->
            <!-- Beginning search filters -->
            <section>
                <div class="container filter-options" role="search">
                    <div class="box filter-options-title">
                        <h2>Filter Results</h2>
                    </div>
                    <div class="box filter-options-neighborhoods">
                        <select id="neighborhoods-select" name="neighborhoods" aria-label="Location" onchange="updateRestaurants()">
                            <option value="all">All Neighborhoods</option>
                        </select>
                    </div>
                    <div class="box filter-options-cuisines">
                        <select id="cuisines-select" name="cuisines" aria-label="Cuisine type" onchange="updateRestaurants()">
                            <option value="all">All Cuisines</option>
                        </select>
                    </div>
                </div>
                <ul id="restaurants-list" class="container restaurants"></ul>
            </section>
            <!-- End search filters -->
        </main>
        <!-- End main -->

        <!-- Beginning footer -->
        <footer class="footer">
            Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
        </footer>
        <!-- End footer -->

        <!-- Beginning scripts -->
        <script src="js/main.min.js"></script>
        <!-- Leaflet javascript file for maps -->
        <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
        <!-- End scripts -->

    </body>

</html>
